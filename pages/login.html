<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row col-sm-12">
        <form action="">
            <label for="email">Email:
                <input type="email" name="email" id="email" class="form-control col-sm-12" required>
            </label><br>
            <label for="password">password:
                <input type="password" name="password" id="pwd" class="form-control col-sm-12" required>
            </label><br>
            <button type="submit" class="form-control btn btn-success col-sm-12">Sign in</button>
        </form>
        <h3>Not registered? <a href="/pages/signup.html">Sign Up</a></h3>
    </div>
    </div>

    <script src="../js/jquery.js"></script>
    <script>
    $(document).ready(function(){
        $('form').on('submit',function(e){
            e.preventDefault();
            //lets create our variables
            let email = $('#email').val();
            let pass = $('#pwd').val();
                 $.ajax({
                     url:"http://localhost:3000/users?email="+email,
                     success:function(user){
                        console.log(user)
                         if(user.length){
                          const [data] = user;
                          if(data.pass === pass){
                              if(data.isAdmin === true){
                                if(sessionStorage){
                                    sessionStorage.userData=user[0].fname;
                                    sessionStorage.userDatal=user[0].lname;
                                }
                                window.location = "./admin.html"
                              }else{
                                // return alert(data.fname);
                                //let remove for every new
                                // localStorage.removeItem(userData);
                                if(sessionStorage){
                                    sessionStorage.userData=user[0].fname;
                                    sessionStorage.userDatal=user[0].lname;
                                    sessionStorage.userEmail=user[0].email;
                                }
                               
                                //console.log(localStorage.userData)
                                window.location = "./user.html"
                              }
                            
                          }else{
                         return     alert("Invalid email or password");
                          }
                          
                         }
                     },
                     method:"GET"
                 });
                
          //reset email field
                 $('#email').val("");
                  });
    });
    </script>
</body>
</html>
